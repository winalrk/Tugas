<!DOCTYPE html>
<html>
<head>
    <title>Belajar Membuat Tabel HTML</title>
</head>
<body>

    <table border =1 cellspacing=0 cellpadding= 10>
    <tr>
    	<td>a</td>
    	<td colspan=2>b</td>
    	<td rowspan=3>c</td>
    	<td></td>
    </tr>
    <tr>
    	<td rowspan=2>d</td>
    	<td>e</td>
    	<td>f</td>
    	<td></td>
    </tr>
    <tr>
    	<td>g</td>
    	<td>h</td>
    	<td rowspan=3>i</td>
    </tr>
    <tr>
    <td colspan=4>j</td>
    </tr>
    <tr>
    <td>k</td>
    <td colspan=4>l</td>
    </table>

</body>
</html>
